<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFile - Forgot Password</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/fp_logo.png') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap');
        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #01412b, #0e6d4d, #5ab8ab);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #f5efefd2;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(24, 23, 23, 0.3);
            overflow: hidden;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .top {
            background: linear-gradient(135deg, #03545f, #0f8d96);
            text-align: center;
            padding: 30px 20px;
            border-radius: 10px 10px 0 0;
        }

        .top-title {
            color: #ebe8e8;
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .logo {
            width: 80px;
            border: 4px solid #d1d1d1;
            border-radius: 50%;
        }

        .bottom {
            background: #fff;
            padding: 30px 20px;
            text-align: center;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            height: 45px;
            background: #333;
            border: none;
            padding: 0 15px 0 45px;
            color: #fff;
            border-radius: 5px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: #bbb;
        }

        .form-group input:focus {
            background: #444;
        }

        .form-group .fa {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #bbb;
        }

        .form-group button {
            width: 100%;
            background: linear-gradient(135deg, #036e81, #027234);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            padding: 0 20px;
            height: 45px;
            border: none;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .form-group button:hover {
            background: linear-gradient(135deg, #015a29, #058096);
            box-shadow: 0 0 10px rgba(5, 137, 146, 0.5);
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }

        @media (max-width: 576px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="top-title">
                <h1>Forgot Password</h1>
                <img src="{{ url_for('static', filename='images/fp_logo.png') }}" alt="Logo" class="logo">
            </div>
        </div>
        <div class="bottom">
            <form id="forgot-password-form" method="POST" action="/updatepass">
                <div class="form-group">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <button type="button" id="send-otp-btn">Send OTP</button>
                </div>
                <div class="form-group" id="otp-section" style="display: none;">
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <input type="text" id="code" placeholder="Code" required>
                </div>
                
                <div class="form-group" id="password-section" style="display: none;">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" id="password" placeholder="New Password" required>
                </div>
                
                <div class="form-group" id="submit-section" style="display: none;">
                    <button type="submit">Submit</button>
                </div>
                
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('send-otp-btn').addEventListener('click', function() {
            var email = document.getElementById('email').value;
            if (email) {
                fetch('/send_otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('OTP sent successfully. Check your email.');
                        document.getElementById('otp-section').style.display = 'block';
                        document.getElementById('password-section').style.display = 'block';
                        document.getElementById('submit-section').style.display = 'block';
                    } else {
                        alert('Failed to send OTP.' + data.message);
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            } else {
                alert('Please provide your email.');
            }
        });

        document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            var otp = document.getElementById('code').value;
            var newPassword = document.getElementById('password').value;

            console.log('Form Data:', { email, otp, newPassword });

            var formData = new FormData();
            formData.append('email', email);
            formData.append('otp', otp);
            formData.append('newPassword', newPassword);
    
            fetch('/updatepass', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Password updated successfully.');
                    window.location.href = "login";
                } else {
                    alert('Failed to update password: ' + data.message);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>    
</body>
</html>
