<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFile - Login</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/login.png') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap');
        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #01412b, #0e6d4d, #5ab8ab);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(24, 23, 23, 0.3);
            border-radius: 15px;
            background-color: #f5efefd2;
            animation: fadeIn 1s ease forwards;
            overflow: hidden;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .top {
            background: linear-gradient(135deg, #03545f, #0f8d96);
            text-align: center;
            padding: 30px 20px;
            border-radius: 10px 10px 0 0;
        }

        .top-title h1 {
            color: #ebe8e8;
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .logo {
            width: 80px;
            border: 4px solid #d1d1d1;
            border-radius: 50%;
        }

        .bottom {
            background: #fff;
            padding: 30px 20px;
            text-align: center;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            height: 45px;
            background: #333;
            border: none;
            padding: 0 15px 0 45px;
            color: #fff;
            border-radius: 5px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: #bbb;
        }

        .form-group input:focus {
            background: #444;
            outline: none;
        }

        .form-group .fa {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #bbb;
        }

        .login-btn button {
            width: 100%;
            height: 45px;
            background: linear-gradient(135deg, #036e81, #027234);
            border: none;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .login-btn button:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.5s;
            z-index: -1;
        }

        .login-btn button:hover:before {
            left: 0;
        }

        .login-btn button:hover {
            background: linear-gradient(135deg, #015a29, #058096);
            box-shadow: 0 0 10px rgba(5, 137, 146, 0.5);
        }

        .signup-btn, .forgot-password {
            margin-top: 15px;
        }

        .signup-btn a, .forgot-password a {
            color: black;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-btn a:hover, .forgot-password a:hover {
            color: #0c9b94;
        }

        .alert {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        /* Enhancements for responsiveness */
        @media (max-width: 576px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            .top, .bottom {
                padding: 20px 15px;
            }

            .top-title h1 {
                font-size: 24px;
            }

            .form-group input {
                height: 40px;
                font-size: 14px;
            }

            .login-btn button {
                height: 40px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="top-title">
                <h1>Login</h1>
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
            </div>
        </div>
        <main class="bottom">
            <form id="login-form" method="POST" action="{{ url_for('login') }}" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" aria-label="Username" required>
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" aria-label="Password" required>
                    <i class="fa fa-lock"></i>
                </div>
                <div class="login-btn">
                    <button type="submit">Login</button>
                </div>
            </form>
            <div class="signup-btn">
                <a href="{{ url_for('signup') }}">Sign Up</a>
            </div>
            <div class="forgot-password">
                <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
            </div>
        </main>
    </div>
    {% if error %}
    <div class="alert alert-danger alert-dismissible fade show" id="error-alert" style="display: none;" role="alert">
        Please fill in all the fields.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {{ error }}
    </div>
    {% endif %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username === "" || password === "") {
                document.getElementById("error-alert").style.display = "block";
                return false;
            }
            return true;
        }

        document.getElementById("login-form").addEventListener("submit", function(event) {
            if (!validateForm()) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
